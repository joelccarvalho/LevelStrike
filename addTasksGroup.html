    <form class="form_addTasksGroup container" >
      <br><br>
      <!--Add membros para a realização da tarefa-->
      <label for="membro" class="titulos_addTasks">Members</label>
      <select class="selectpicker" name="listMembers">
        <option>Emanuel Machado</option>
        <option>Rui Pedro</option>
        <option>Miguel Augusto</option>
        <option>António Vilela</option>
      </select>

      <!--Titulo da tarefa-->
      <br><label for="titulo" class="titulos_addTasks">Title</label>
      <input class="addTasks_titulo" type="text" id="titulo" placeholder="Please enter a title..."/>
      <!--Assunto da tarefa-->
      <label for="assunto" class="titulos_addTasks">Subject</label>
      <textarea class="addTasks_assunto" name="subject" placeholder="Please enter a subject..."></textarea>
      <!--Data da tarefa-->
      <label for="example-datetime-local-input" class="titulos_addTasks col-form-label">Validity</label>
      <input class="form-control addTasks_validade" type="date" id="example-datetime-local-input">

      <br><br><br>
      <div align="center" class="col-xs-12">
        <button type="button" class="btn btn-info addTasks_confirm space_between_button">
            <span class="glyphicon glyphicon-ok-sign"></span> Confirm
        </button>
        <button type="reset" class="btn btn-info addTasks_cancel">
            <span class="glyphicon glyphicon-remove"></span> Cancel
        </button>
      </div>

    </form>

    <script src="./js/jquery-3.1.1.min.js"></script>
